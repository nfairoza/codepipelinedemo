version: 0.2
env:
  variables:
    ACCOUNT_ID: "$(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | jq -r .accountId)"
    REPO_NAME: "cicddemo"
    
phases:
  pre_build:
    commands:
      - $(chmod +x pipeline/codedeploy/*.sh)
      - pipeline/codedeploy/preq.sh
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION) 
  build:
    commands:
      - echo Build started on `date`
      - pipeline/codedeploy/build_image.sh      
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker ps
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME
      - printf '[{"name":"bandappcontainer","imageUri":"%s"}]' $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:latest > imagedefinitions.json

artifacts:
    files: 
      - imagedefinitions.json
      - appspec.yml
